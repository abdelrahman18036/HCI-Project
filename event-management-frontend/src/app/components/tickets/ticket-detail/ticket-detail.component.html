<div *ngIf="ticket" class="p-4 bg-gray-800 rounded">
    <h2 class="text-2xl">{{ ticket.ticket_type }}</h2>
    <p>Price: ${{ ticket.price }}</p>
    <p>Quantity: {{ ticket.quantity }}</p>
    <p>Sold: {{ ticket.sold }}</p>
    <button (click)="edit()" class="px-4 py-2 bg-yellow-600 rounded">Edit</button>
    <button (click)="delete()" class="px-4 py-2 bg-red-600 rounded">Delete</button>
</div>
