<!-- src/app/components/tickets/ticket-list/ticket-list.component.html -->

<div class="flex flex-col">
    <div class="flex justify-between mb-4">
        <h2 class="text-2xl">Tickets</h2>
        <a routerLink="/tickets/create" class="px-4 py-2 bg-green-600 rounded">Create Ticket</a>
    </div>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <div *ngFor="let ticket of tickets" class="p-4 bg-gray-800 rounded">
            <h3 class="text-xl">{{ ticket.ticket_type }}</h3>
            <p>Price: ${{ ticket.price }}</p>
            <p>Quantity: {{ ticket.quantity }}</p>
            <p>Sold: {{ ticket.sold }}</p>
            <a [routerLink]="['/tickets', ticket.id]" class="text-blue-500">View Details</a>
        </div>
    </div>
</div>
