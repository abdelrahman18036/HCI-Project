<div class="flex items-center justify-center min-h-screen bg-gray-900">
    <div class="w-full max-w-md p-8 space-y-3 rounded-xl bg-gray-800">
        <h1 class="text-2xl font-bold text-center">Sign Up</h1>
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
            <div class="mb-4">
                <label class="block mb-1">Username</label>
                <input type="text" formControlName="username" class="w-full px-3 py-2 bg-gray-700 rounded" required>
            </div>
            <div class="mb-4">
                <label class="block mb-1">Email</label>
                <input type="email" formControlName="email" class="w-full px-3 py-2 bg-gray-700 rounded" required>
            </div>
            <div class="mb-4">
                <label class="block mb-1">Password</label>
                <input type="password" formControlName="password" class="w-full px-3 py-2 bg-gray-700 rounded" required>
            </div>
            <div class="mb-4">
                <label class="block mb-1">Confirm Password</label>
                <input type="password" formControlName="password2" class="w-full px-3 py-2 bg-gray-700 rounded"
                    required>
            </div>
            <div class="mb-4">
                <label class="block mb-1">User Type</label>
                <select formControlName="user_type" class="w-full px-3 py-2 bg-gray-700 rounded" required>
                    <option value="">Select User Type</option>
                    <option value="organizer">Organizer</option>
                    <option value="attendee">Attendee</option>
                </select>
            </div>
            <button type="submit" class="w-full py-2 text-white bg-blue-600 rounded">Sign Up</button>
        </form>
        <p class="text-center">Already have an account? <a routerLink="/login" class="text-blue-500">Login</a></p>
    </div>
</div>
