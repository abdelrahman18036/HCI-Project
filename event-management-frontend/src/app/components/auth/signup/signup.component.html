<!-- src/app/components/auth/signup/signup.component.html -->

<div class="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900 transition-colors duration-300">
    <div class="w-full max-w-md p-8 space-y-6 rounded-xl bg-white dark:bg-gray-800 shadow-lg">
        <h1 class="text-3xl font-bold text-center text-gray-800 dark:text-white">Sign Up</h1>

        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="space-y-4">
            <!-- Username Field -->
            <div>
                <label class="block mb-1 text-gray-600 dark:text-gray-300">Username</label>
                <input type="text" formControlName="username"
                    class="w-full px-4 py-2 border rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    [ngClass]="{'border-red-500': username?.invalid && (username?.dirty || username?.touched)}"
                    required />
                <div *ngIf="username?.invalid && (username?.dirty || username?.touched)"
                    class="text-red-500 text-sm mt-1">
                    Username is required.
                </div>
            </div>

            <!-- Email Field -->
            <div>
                <label class="block mb-1 text-gray-600 dark:text-gray-300">Email</label>
                <input type="email" formControlName="email"
                    class="w-full px-4 py-2 border rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    [ngClass]="{'border-red-500': email?.invalid && (email?.dirty || email?.touched)}" required />
                <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-red-500 text-sm mt-1">
                    A valid email is required.
                </div>
            </div>

            <!-- Password Field -->
            <div>
                <label class="block mb-1 text-gray-600 dark:text-gray-300">Password</label>
                <input type="password" formControlName="password"
                    class="w-full px-4 py-2 border rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    [ngClass]="{'border-red-500': password?.invalid && (password?.dirty || password?.touched)}"
                    required />
                <div *ngIf="password?.invalid && (password?.dirty || password?.touched)"
                    class="text-red-500 text-sm mt-1">
                    Password is required.
                </div>
            </div>

            <!-- Confirm Password Field -->
            <div>
                <label class="block mb-1 text-gray-600 dark:text-gray-300">Confirm Password</label>
                <input type="password" formControlName="password2"
                    class="w-full px-4 py-2 border rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    [ngClass]="{'border-red-500': (password2?.invalid && (password2?.dirty || password2?.touched)) || passwordsDoNotMatch}"
                    required />
                <div *ngIf="password2?.invalid && (password2?.dirty || password2?.touched)"
                    class="text-red-500 text-sm mt-1">
                    Confirm Password is required.
                </div>
                <div *ngIf="passwordsDoNotMatch && (password2?.dirty || password2?.touched)"
                    class="text-red-500 text-sm mt-1">
                    Passwords do not match.
                </div>
            </div>

            <!-- User Type Field -->
            <div>
                <label class="block mb-1 text-gray-600 dark:text-gray-300">User Type</label>
                <select formControlName="user_type"
                    class="w-full px-4 py-2 border rounded-lg bg-gray-50 dark:bg-gray-700 text-gray-800 dark:text-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    [ngClass]="{'border-red-500': userType?.invalid && (userType?.dirty || userType?.touched)}"
                    required>
                    <option value="">Select User Type</option>
                    <option value="organizer">Organizer</option>
                    <option value="attendee">Attendee</option>
                </select>
                <div *ngIf="userType?.invalid && (userType?.dirty || userType?.touched)"
                    class="text-red-500 text-sm mt-1">
                    User Type is required.
                </div>
            </div>

            <!-- Error Message -->
            <div *ngIf="errorMessage" class="text-red-500 text-center">
                {{ errorMessage }}
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg transition-colors duration-300 disabled:opacity-50"
                [disabled]="isLoading">
                {{ isLoading ? 'Signing Up...' : 'Sign Up' }}
            </button>
        </form>

        <!-- Login Link -->
        <p class="text-center text-gray-600 dark:text-gray-300">
            Already have an account?
            <a routerLink="/login" href="/login" class="text-blue-500 hover:underline">Login</a>
        </p>
    </div>
</div>
