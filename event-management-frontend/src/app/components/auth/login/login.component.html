<div class="flex items-center justify-center min-h-screen bg-gray-900">
    <div class="w-full max-w-md p-8 space-y-3 rounded-xl bg-gray-800">
        <h1 class="text-2xl font-bold text-center">Login</h1>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-4">
                <label class="block mb-1">Username</label>
                <input type="text" formControlName="username" class="w-full px-3 py-2 bg-gray-700 rounded" required>
            </div>
            <div class="mb-4">
                <label class="block mb-1">Password</label>
                <input type="password" formControlName="password" class="w-full px-3 py-2 bg-gray-700 rounded" required>
            </div>
            <button type="submit" class="w-full py-2 text-white bg-blue-600 rounded">Login</button>
        </form>
        <p class="text-center">Don't have an account? <a href="/signup" routerLink="/signup" class="text-blue-500">Sign
                Up</a></p>
    </div>
</div>
