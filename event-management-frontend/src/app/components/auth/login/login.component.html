<!-- src/app/components/auth/login/login.component.html -->

<div class="flex items-center justify-center min-h-screen bg-gray-900">
    <div class="w-full max-w-md p-8 bg-gray-800 rounded-lg shadow-lg">
        <h2 class="text-2xl font-bold text-white mb-6">Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="mb-4">
                <label class="block text-gray-300">Username</label>
                <input type="text" formControlName="username"
                    class="w-full px-3 py-2 mt-1 bg-gray-700 text-white rounded"
                    [ngClass]="{ 'border-red-500': username?.invalid && username?.touched }" />
                <div *ngIf="username?.invalid && username?.touched" class="text-red-500 text-sm">
                    Username is required.
                </div>
            </div>
            <div class="mb-4">
                <label class="block text-gray-300">Password</label>
                <input type="password" formControlName="password"
                    class="w-full px-3 py-2 mt-1 bg-gray-700 text-white rounded"
                    [ngClass]="{ 'border-red-500': password?.invalid && password?.touched }" />
                <div *ngIf="password?.invalid && password?.touched" class="text-red-500 text-sm">
                    Password is required.
                </div>
            </div>
            <div *ngIf="errorMessage" class="mb-4 text-red-500">
                {{ errorMessage }}
            </div>
            <button type="submit" class="w-full px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition"
                [disabled]="isLoading">
                {{ isLoading ? 'Logging in...' : 'Login' }}
            </button>
        </form>
        <p class="mt-4 text-gray-300">
            Don't have an account?
            <a routerLink="/signup" href="/signup" class="text-blue-400 hover:underline">Sign Up</a>
        </p>
    </div>
</div>
