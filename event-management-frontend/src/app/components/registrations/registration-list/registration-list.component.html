<div class="p-4 bg-gray-800 rounded">
    <h2 class="text-2xl mb-4">Your Registrations</h2>
    <div *ngFor="let registration of registrations" class="mb-4 p-4 bg-gray-700 rounded">
        <h3 class="text-xl">{{ registration.event.title }}</h3>
        <p>Date: {{ registration.event.date }}</p>
        <p>Time: {{ registration.event.time }}</p>
        <p>Location: {{ registration.event.location }}</p>
        <p>Ticket Type: {{ registration.ticket.ticket_type }}</p>
        <p>Price: ${{ registration.ticket.price }}</p>
    </div>
</div>
