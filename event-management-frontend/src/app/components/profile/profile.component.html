<!-- src/app/components/profile/profile.component.html -->

<div class="flex items-center justify-center min-h-screen bg-gray-900">
    <div class="w-full max-w-md p-8 space-y-3 rounded-xl bg-gray-800">
        <h1 class="text-2xl font-bold text-center">Profile</h1>
        <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
            <div class="mb-4">
                <label class="block mb-1">Username</label>
                <input type="text" formControlName="username" class="w-full px-3 py-2 bg-gray-700 rounded" required>
            </div>
            <div class="mb-4">
                <label class="block mb-1">Email</label>
                <input type="email" formControlName="email" class="w-full px-3 py-2 bg-gray-700 rounded" required>
            </div>
            <div class="mb-4">
                <label class="block mb-1">Password</label>
                <input type="password" formControlName="password" class="w-full px-3 py-2 bg-gray-700 rounded">
            </div>
            <button type="submit" class="w-full py-2 text-white bg-blue-600 rounded">Update Profile</button>
        </form>
    </div>
</div>
