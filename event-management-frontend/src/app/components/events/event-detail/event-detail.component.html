<!-- src/app/components/events/event-detail/event-detail.component.html -->

<div *ngIf="isLoading" class="flex justify-center items-center h-full">
    <p class="text-xl text-white">Loading...</p>
</div>
<div *ngIf="!isLoading && event" class="p-8 bg-gray-800 rounded-lg shadow-lg max-w-4xl mx-auto mt-8">
    <h1 class="text-4xl font-bold mb-4 text-white">{{ event.title }}</h1>
    <p class="text-gray-300 mb-2"><strong>Description:</strong> {{ event.description }}</p>
    <p class="text-gray-300 mb-2"><strong>Date:</strong> {{ event.date }}</p>
    <p class="text-gray-300 mb-2"><strong>Time:</strong> {{ event.time }}</p>
    <p class="text-gray-300 mb-2"><strong>Location:</strong> {{ event.location }}</p>
    <p class="text-gray-300 mb-2"><strong>Category:</strong> {{ event.category }}</p>
    <p class="text-gray-300 mb-4"><strong>Price:</strong> ${{ event.ticket_price }}</p>
    <img [src]="event.promotional_image" alt="{{ event.title }}" class="w-full h-auto mb-4 rounded">
    <video *ngIf="event.promotional_video" controls class="w-full h-auto rounded">
        <source [src]="event.promotional_video" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>
<div *ngIf="!isLoading && error" class="p-4 bg-red-600 text-white rounded-lg max-w-md mx-auto mt-8">
    <p>{{ error }}</p>
</div>
