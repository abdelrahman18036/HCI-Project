<div class="p-4 bg-gray-800 rounded">
    <h2 class="text-2xl mb-4">Create Event</h2>
    <form [formGroup]="eventForm" (ngSubmit)="onSubmit()" enctype="multipart/form-data">
        <div class="mb-4">
            <label class="block mb-1">Title</label>
            <input type="text" formControlName="title" class="w-full px-3 py-2 bg-gray-700 rounded" required>
        </div>
        <div class="mb-4">
            <label class="block mb-1">Description</label>
            <textarea formControlName="description" class="w-full px-3 py-2 bg-gray-700 rounded" required></textarea>
        </div>
        <div class="mb-4">
            <label class="block mb-1">Date</label>
            <input type="date" formControlName="date" class="w-full px-3 py-2 bg-gray-700 rounded" required>
        </div>
        <div class="mb-4">
            <label class="block mb-1">Time</label>
            <input type="time" formControlName="time" class="w-full px-3 py-2 bg-gray-700 rounded" required>
        </div>
        <div class="mb-4">
            <label class="block mb-1">Location</label>
            <input type="text" formControlName="location" class="w-full px-3 py-2 bg-gray-700 rounded" required>
        </div>
        <div class="mb-4">
            <label class="block mb-1">Category</label>
            <input type="text" formControlName="category" class="w-full px-3 py-2 bg-gray-700 rounded" required>
        </div>
        <div class="mb-4">
            <label class="block mb-1">Ticket Price</label>
            <input type="number" formControlName="ticket_price" class="w-full px-3 py-2 bg-gray-700 rounded" required>
        </div>
        <div class="mb-4">
            <label class="block mb-1">Promotional Image</label>
            <input type="file" (change)="onFileChange($event, 'promotional_image')"
                class="w-full px-3 py-2 bg-gray-700 rounded">
        </div>
        <div class="mb-4">
            <label class="block mb-1">Promotional Video</label>
            <input type="file" (change)="onFileChange($event, 'promotional_video')"
                class="w-full px-3 py-2 bg-gray-700 rounded">
        </div>
        <button type="submit" class="px-4 py-2 bg-green-600 rounded">Create Event</button>
    </form>
</div>
